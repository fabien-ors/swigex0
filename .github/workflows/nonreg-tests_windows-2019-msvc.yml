name: nonreg-tests_windows-2019-msvc

on:
  # Deactivate the workflow
  #push:
  #  branches-ignore:
  #    - '**'
  # Activate the workflow at each push on main branch
  #push:
  #  branches: [ main ]
  #pull_request:
  #  branches: [ main ]
  # Permit manual trigger
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Manual'
        required: false
        default: ''

env:
  # Customize the CMake build type here (Release, Debug)
  BUILD_TYPE: Release
  BUILD_DIR : build
  SWIG_ROOT : ${{github.workspace}}/swig_420b

jobs:
  
  build:
    runs-on: windows-2019

    steps:
    - uses: actions/checkout@v3

    - name: Install SWIG dependencies
            # See nuget.yml in SWIG github repo
      shell: powershell
      run: |
          nuget install Bison -Version 3.7.4 -OutputDirectory C:\Tools\bison
          nuget install PCRE2 -Version 10.39 -OutputDirectory C:\Tools\pcre2

    - name: Compile and install [customized] SWIG 4.2.0
      shell: powershell
      run: |
        mkdir swig_src
        cd swig_src
        git clone https://github.com/fabien-ors/swig.git
        cd swig
        $env:PATH="C:\Tools\bison\Bison.3.7.4\bin;" + $env:PATH
        $PCRE_ROOT="C:\Tools\pcre2\PCRE2.10.39.0"
        cmake -B${{env.BUILD_DIR}} -G "Visual Studio 16 2019" -DCMAKE_INSTALL_PREFIX:PATH=${{env.SWIG_ROOT}} -DCMAKE_C_FLAGS="/DPCRE2_STATIC" -DCMAKE_CXX_FLAGS="/DPCRE2_STATIC" -DPCRE2_INCLUDE_DIR="$PCRE_ROOT/include" -DPCRE2_LIBRARY="$PCRE_ROOT/lib/pcre2-8-static.lib"
        cmake --build ${{env.BUILD_DIR}} --config Release
        cmake --install ${{env.BUILD_DIR}} --config Release

    - name: Configure cmake
      run: cmake -B${{env.BUILD_DIR}} -G "MSYS Makefiles" -DBUILD_R=ON -DSWIG_EXECUTABLE=${{env.SWIG_ROOT}}/bin/swig

    - name: Compile, install packages and execute non-regression tests
      # Execute tests defined by the CMake configuration.
      run: cmake --build ${{env.BUILD_DIR}} --config ${{env.BUILD_TYPE}} --target check
