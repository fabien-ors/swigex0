name: publish_python_macos-12

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Manual'
        required: false
        default: ''

env:
  BUILD_TYPE: Release
  BUILD_DIR : build

jobs:
  build:
    runs-on: macos-12
    strategy:
      matrix:
        python:
          - ["3.8",  "1.20.3"]
          - ["3.9",  "1.20.3"]
          - ["3.10", "1.21.6"]
          - ["3.11", "1.23.5"]
          - ["3.12", "1.26.3"]
        arch:
          - [x86_64, "macosx_12_0_x86_64"]
          - [arm64,  "macosx_12_0_arm64"]

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1

    # Needed for macos-13 runner
#    - name : Install SWIG
#      run: brew install swig

    - name: Setup Python Version
      uses: actions/setup-python@v3
      with:
        python-version: ${{matrix.python[0]}}

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install numpy==${{matrix.python[1]}} twine wheel setuptools

    - name : Create Wheels
      run : |
        # Error locating python on MacOS : https://github.com/actions/setup-python/issues/121
        cmake -B${{env.BUILD_DIR}} -G Xcode -DCMAKE_OSX_ARCHITECTURES=${{matrix.arch[0]}} -DCMAKE_BUILD_TYPE:STRING=${{env.BUILD_TYPE}} -DPython3_ROOT_DIR="${{env.pythonLocation}}" -DBUILD_PYTHON=ON
        cmake --build ${{env.BUILD_DIR}} --target python_build
        cd ${{env.BUILD_DIR}}/python/${{env.BUILD_TYPE}}
        # Note: wheel must be declared not pure (see setup.py)
        python setup.py bdist_wheel --plat-name=${{matrix.arch[1]}}

    - name : Upload
      run : python -m twine upload ${{env.BUILD_DIR}}/python/${{env.BUILD_TYPE}}/dist/*
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{secrets.TWINE_PYPI_PWD}}
        TWINE_REPOSITORY: pypi
