name: test_publish

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Manual'
        required: false
        default: ''


jobs:
  build:
    runs-on: windows-2019
    strategy :
      matrix:
        who-to-greet: ["Joe","Peter"]

    steps:
    - run: |
        Set-Content -Path world_win_${{matrix.who-to-greet}}.txt -Value "hello ${{matrix.who-to-greet}}"
        $file_list = Get-ChildItem -Path "./" -File
        echo "myfile=$file_list" | Out-File -FilePath $Env:GITHUB_ENV -Encoding utf8 -Append
      shell: pwsh
      
    - uses: actions/upload-artifact@v3 
      with:
        name: win-package
        path: ${{ env.myfile }}

  publish:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/download-artifact@v3
      #Â For downloading several artifacts: https://github.com/actions/download-artifact/issues/103#issuecomment-1290368250
      with:
        path: download_artifacts
        
    - name: List artifacts and create environment variable
      # For join_by function: https://stackoverflow.com/a/17841619/3952924
      run: |
       ls -ls download_artifacts/win-package
       flist=$(ls download_artifacts/win-package/*.txt)
       function join_by { local IFS="$1"; shift; echo "$*"; }
       flist=$(join_by , $flist)
       echo "flist is:"
       echo "$flist"
       echo "test_val='$flist'" >> "$GITHUB_ENV"
       echo "Environment variable is: ${{ env.test_val }} (nothing display here)"

    - name: Show environment variable
      run: |
        echo "Environment variable is: ${{ env.test_val }}"
      